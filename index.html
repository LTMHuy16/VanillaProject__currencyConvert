<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Convert App</title>
  <!-- Link libraries -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Currency Convert App</h1>
    </header>
    <form action="#">
      <div class="amount">
        <label for="amount">Enter Amount</label>
        <input id="amount" type="text" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://www.countryflags.io/us/flat/64.png" alt="flag">
            <select name="Country" id=""></select>
          </div>
        </div>

        <div class="icon"><i class="fas fa-exchange-alt"></i></div>

        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://www.countryflags.io/vn/flat/64.png" alt="flag">
            <select name="Country" id=""></select>
          </div>
        </div>
      </div>
      <div class="exchange-rate"></div>
      <button>Get Exchange Rate</button>
    </form>
  </div>




  <script src="countriesList.js"></script>
  <script src="script.js"></script>
</body>
</html>
